<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="scripts/functions.js" defer></script>
    <script src="scripts/AI.js" defer></script>
    <script src="scripts/script.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="lines">
      <div class="line a-row"></div>
      <div class="line b-row"></div>
      <div class="line c-row"></div>
      <div class="line zero-col"></div>
      <div class="line one-col"></div>
      <div class="line two-col"></div>
      <div class="line diagonal"></div>
      <div class="line diagonal1"></div>
      <div class="play-area">
        <div class="tile" id="a0"></div>
        <div class="tile" id="a1"></div>
        <div class="tile" id="a2"></div>
        <div class="tile" id="b0"></div>
        <div class="tile" id="b1"></div>
        <div class="tile" id="b2"></div>
        <div class="tile" id="c0"></div>
        <div class="tile" id="c1"></div>
        <div class="tile" id="c2"></div>
      </div>
    </div>
    <footer>A project developed by Eugene 2021</footer>
  </body>
</html>
